<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </nav>
    <div class="container mt-5">
        <h1>Configuración</h1>
        <p>Ajusta la configuración del sistema y preferencias del administrador.</p>
        <form>
            <div class="mb-3">
                <label for="emailAdmin" class="form-label">Correo del Administrador</label>
                <input type="email" class="form-control" id="emailAdmin" placeholder="admin@example.com">
            </div>
            <div class="mb-3">
                <label for="passwordAdmin" class="form-label">Cambiar Contraseña</label>
                <input type="password" class="form-control" id="passwordAdmin" placeholder="Nueva Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
